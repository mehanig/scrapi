        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Effects
        of Hydrophobic Surface Treatments on Dropwise Condensation and Freezing of
        Water</dc:title>\n<dc:creator>Bryant, John</dc:creator>\n<dc:description>The
        effects of hydrophobic coatings on the dropwise condensation process for a
        flat horizontal copper plate held at a temperature much lower than the surrounding
        air&#xd;\nwas investigated. Extensive qualitative and quantitative data were
        taken to describe these&#xd;\n&#xd;\neffects in terms of dropsize distributions,
        heat and mass transfer coefficients, and digital imaging of the microscopic
        condensing droplets in terms of various extensive properties.&#xd;\nConditions
        of the tests were laminar flow (Reynolds numbers of 600 to 1600), condensing
        surface temperature of -10.0?C, air temperatures of 1.5 to 7.5?C, and relative
        humidities of 50 to 90%. Digital imaging of the condensation process was done
        using a medium power microscope coupled to a solid-state camera and a computer-based
        image capture system. Three different treatments were used on the polished
        copper condensing surface; no coating, a silicone conformal coating, and a
        long-chain sulfur based coating. Results for the heat transfer data showed
        an increase of approximately 33% for condensation over a dry surface for the
        conditions of the study. The mechanism of condensation appeared consistently
        to be dropwise. A method to predict the Nusselt number, nucleation time, mean
        cluster size and the droplet surface density in terms of extensive properties
        that are known a priori was also developed based on the experimental data.&#xd;\n
        &#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\nA condensation model was developed based
        on heat transfer relationships for the condensation process and the psychometric
        qualities of the ambient air. The inputs to&#xd;\nthe model were the surface
        temperature of the condensing system, the contact angle of the liquid phase
        in contact with the surface, the moisture content and temperature of the air
        stream, and the velocity of the air flowing over the condensing surface. Comparisons
        were made between the experimental results and those predicted by the model
        for&#xd;\ndropsize distributions and mass of condensate on the surface. The
        results from the mode!&#xd;\n&#xd;\nwere within ?25% of the experimental values.&#xd;\n&#xd;\nIt
        was found that the application of a hydrophobic coating on a surface that
        is to be operated at a temperature below the freezing point of water will
        delay the onset of ice nucleation by 15 to 35% over an uncoated surface.</dc:description>\n<dc:date>2015-08-18T18:13:55Z</dc:date>\n<dc:date>2015-08-18T18:13:55Z</dc:date>\n<dc:date>1995-12</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154822</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-95-12-03;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154823</identifier><datestamp>2015-08-19T05:42:06Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Effect
        of Backfill on the Performance of a Vertical U-Tube Ground Coupled Heat Pump</dc:title>\n<dc:creator>Gu,
        Yian</dc:creator>\n<dc:description>The present work is concerned with developing
        a discretized analytical model to investigate the effect of a backfill on
        the performance of a vertical U-tube ground-coupled heat pump.    This  work
        \  involves  the  development  of  an  analytical  solution   and  an expression
        \  for   the  equivalent   diameter,   and   the  experimental   verification
        \  of   their applications in the system model.&#xd;\nThe   approximate   analytical
        \  solution   was   developed   to   the   transient   heat? conduction problem
        in an infinite composite medium composed of a backfill and the soil with an
        internal cylindrical heat source.    This was intended to improve the prediction
        of the performance of a U-tube ground   heat exchanger.     The generalized
        \  orthogonal expansion technique was utilized in deriving this solution.
        \  Solutions  are  presented  in a wide range of the Fourier number for the
        non-dimensional temperature as a function of the ratios of thermal conductivities
        and diffusivities of the backfill and soil  Sensitivities of the  results
        \ to  assumptions  about  the  sizes  of  the  backfilling region  and  the
        \ far-field boundary  were also  examined.    To verify the correctness of
        the solution, comparisons were made between this solution, and the classical
        homogeneous cylindrical solution and a finite difference solution..&#xd;\nTo
        improve the equivalent diameter approach to the thermal interference problem
        between the legs of the U-tube, a general expression for the equivalent diameter
        was derived under steady state.   The transient analytical solution, developed
        earlier combined with the superposition method and the conformal mapping technique
        were used to justify this expression.&#xd;\nA small-scale U-tube test facility
        was constructed for the experimental validation of the system model of the
        U-tube heat exchanger using the analytical solution and the equivalent diameter
        expression.   Two types of backfill materials: bentonite/masonry sand and
        bentonite/copper powder were chosen for the tests.&#xd;\nFinally, the parametric
        studies were conducted to characterize the effects of the thermal properties
        of the backfill, the leg spacing as well as the size of the backfill region.
        A backfill effectiveness was proposed and discussed.  These studies provide
        a number of insights into the heat transfer behavior of  the U-tube  heat
        exchanger  buried  in a non? homogeneous medium.</dc:description>\n<dc:date>2015-08-18T18:36:00Z</dc:date>\n<dc:date>2015-08-18T18:36:00Z</dc:date>\n<dc:date>1995-08</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154823</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-95-08-04;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154824</identifier><datestamp>2015-08-19T05:42:23Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
