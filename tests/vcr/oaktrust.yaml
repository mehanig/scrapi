        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Expert System for the Analysis of Building Energy Consumption, Doctoral Disseration</dc:title>\n<dc:creator>Haberl,
        Jeff</dc:creator>\n<dc:description>This work concludes six years of energy
        conservation studies performed for the University of Colorado Student Recreation
        Center.&#xd;\nThe studies began late in 1980 when the University of Colorado
        Student Administrators asked Dr. John Dow to perform a solar feasibility study.
        \ Since such a feasibility study had previously been performed by Dr. Dow,
        as well as other studies (Numark and Bartlett, 1981), a comprehensive energy
        conservation project was recommended, funded, performed and delivered (Dow,&#xd;\n1981).&#xd;\n&#xd;\nThe
        second phase of the study began in November 1983, when Dr. Judith Bryant asked
        that additional energy conservation studies be performed. The building has
        been under continuous study since.&#xd;\nThe\tthird phase of the study,\tbeginning
        in the\tsummer\tof&#xd;\n&#xd;\n1985,\trepresents the prelude to this work.
        It originally focused on providing monthly forecasts of energy consumption.
        Early attempts to deliver\tsuch\tan\tadministrative\ttool\tfailed\t because\t\tof\tan
        insufficient\tunderstanding\tof the inter-related \tenergy\tconsuming subsystems.&#xd;\nThis
        work,\tbeginning in September 1985, finally presented a satisfactory predictor
        of energy consumption; \tthe results are\tthe regression work described herein.
        \tThe expert system portion of\tthe work\twas\t developed\t\tto\telectronically\tcapture\tand\tdeliver\t
        the expertise\tof maintenance personnel at Facilities Management as well as
        the six years of knowledge gained by the author.\t\tThe work serves&#xd;\n
        &#xd;\n&#xd;\n&#xd;\nas \tan \tadministrative\twarning \"beacon\" that\tidentifies\tpotential
        problems, and hence the name BEACON.</dc:description>\n<dc:date>2015-08-18T19:04:38Z</dc:date>\n<dc:date>2015-08-18T19:04:38Z</dc:date>\n<dc:date>1986-07</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154832</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>University
