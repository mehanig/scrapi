        Variation of the Surface Temperature of Tropical Forests from Satellite Observations</dc:title>\n<dc:creator>Gao,
        Huilin</dc:creator>\n<dc:creator>Zhang, Shuai</dc:creator>\n<dc:creator>Fu,
        Rong</dc:creator>\n<dc:creator>Li, Wenhong</dc:creator>\n<dc:creator>Dickinson,
        Robert E.</dc:creator>\n<dc:description>Land surface temperatures (LSTs) within
        tropical forests contribute to climate variations. However, observational
        data are very limited in such regions. This study used passive microwave remote
        sensing data from the Special Sensor Microwave/Imager (SSM/I) and the Special
        Sensor Microwave Imager Sounder (SSMIS), providing observations under all
        weather conditions, to investigate the LST over the Amazon and Congo rainforests.
        The SSM/I and SSMIS data were collected from 1996 to 2012. The morning and
        afternoon observations from passive microwave remote sensing facilitate the
        investigation of the interannual changes of LST anomalies on a diurnal basis.
        As a result of the variability of cloud cover and the corresponding reduction
        of solar radiation, the afternoon LST anomalies tend to vary more than the
        morning LST anomalies. The dominant spatial and temporal patterns for interseasonal
        variations of the LST anomalies over the tropical rainforest were analyzed.
        The impacts of droughts and El Ni?os on this LST were also investigated. Differences
        between early morning and late afternoon LST anomalies were identified by
        the remote sensing product, with the morning LST anomalies controlled by humidity
        (according to comparisons with the National Centers for Environmental Prediction
        (NCEP) reanalysis data).</dc:description>\n<dc:description>The open access
        fee for this work was funded through the Texas A&amp;M University Open Access
        to Knowledge (OAK) Fund.</dc:description>\n<dc:date>2015-08-17T16:31:19Z</dc:date>\n<dc:date>2015-08-17T16:31:19Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Huilin
        Gao, Shuai Zhang, Rong Fu, Wenhong Li, and Robert E. Dickinson, ?Interannual
        Variation of the Surface Temperature of Tropical Forests from Satellite Observations,?
