        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Research and development of Damage Tolerant Carbon Fiber Composites</dc:title>\n<dc:creator>Miranda,
        John Armando</dc:creator>\n<dc:description>This record of study takes a firsthand
        look at corporate research and development efforts to improve the damage tolerance
        of two unique composite materials used in high performance aerospace applications.
        The professional internship with The Dow Chemical Company- Dow/United Technologies
        joint venture describes the intern's involvement in developing patentable
        process technologies for interleave toughening of high temperature resins
        and their composites.  The subsequent internship with Hexcel Corporation describes
        the intern's involvement in developing the damage tolerance of novel existing
        honeycomb sandwich structure technologies.&#xd;\nThrough the Doctor of Engineering
        professional internship experience this student exercised fundamental academic
        understanding and methods toward accomplishing the corporate objectives of
        the internship sponsors in a resource efficient and cost-effective manner.
        \ Also, the student gained tremendous autonomy through exceptional training
        in working in focused team environments with highly trained engineers and
        scientists in achieving important corporate objectives.</dc:description>\n<dc:date>2015-08-13T18:17:44Z</dc:date>\n<dc:date>2015-08-13T18:17:44Z</dc:date>\n<dc:date>1999-12</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154785</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-99-12-03;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154787</identifier><datestamp>2015-08-18T19:15:32Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Real Time Self-Tuning Algorithm for PI Control of the Heating and Cooling
        Coils in Buildings</dc:title>\n<dc:creator>Zhou, Qianghua</dc:creator>\n<dc:description>Proportional
        and Integral (PI) controllers are used widely in HVAC applications. It is
        necessary to choose suitable values for PI gains for PI control of the heating
        \ and cooling coils in buildings. Consequently, suitable indoor comfort can
        be maintained; the energy efficiency of the heating and cooling systems will
        be maximized; and the lifetime of heating and cooling valves will be prolonged.&#xd;\nA
        self-tuning algorithm is developed in this dissertation to find the good P
        and I gains.  The  proposed  algorithm  evaluates  the  controller  performance
        \ by  the  integral square error (ISE) of the coil supply air temperature.
        The controller operation will be considered as not suitable when the ISE is
        too big. The P and I gains are required to change at this condition. The algorithm
        uses the ?iteration' concept to find better values for P and I gains. It first
        changes the P and I gains to certain values to decrease the ISE. The iteration
        then will stop if the ISE is small enough; otherwise the change of the P and&#xd;\nI
        \  gains will continue   until optimal values are found.  Further, the new
        algorithm determines the iteration direction by observing the spectrum distribution
        of the ISE. P and I gains will be increased if the low frequency content is
        the dominant part in the coil supply air temperature; P and I gains will be
        decreased if high frequency content is the dominant part.&#xd;\n&#xd;\nThe
        new algorithm can be realized on-line without interrupting the coil normal
        operation. It functions as a watchdog to be sure the PI controller maintains
        smooth and rapid tracking properties. The new algorithm only requires about
        forty lines of program code in the current Direct Digital Control (DOC) systems
        used for HVAC control. The basic concept of the algorithm will be developed
        by theoretically analyzing the dynamic behavior and frequency characteristics
        of the cooling and heating coils in buildings. The whole algorithm is then
        demonstrated by controlling a coil in a building, thus proving its feasibility.</dc:description>\n<dc:date>2015-08-13T20:18:52Z</dc:date>\n<dc:date>2015-08-13T20:18:52Z</dc:date>\n<dc:date>1999-08</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154787</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154788</identifier><datestamp>2015-08-18T19:17:19Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Inverse BIN Methodology to Measure the Savings from Energy Conservation Retrofits
        in Commercial Buildings</dc:title>\n<dc:creator>Thamilseran, Sabaratnam</dc:creator>\n<dc:description>This
        \  dissertation  provides   a  simple   yet  powerful  approach,   the  fully
        \ layered inverse  bin method, to baseline hourly energy  use in commercial
        \ buildings  and illustrates the application through  carefully  selected
        \ case  study  buildings.   The eleven  step  inverse bin  procedure  for
        \ baselining  hourly  energy  use  mainly  comprises  a simple  inverse  bin
        procedure (steps one through seven) and two improvements through the use of
        thermal  lag and humidity  sub-binning (steps eight through eleven).&#xd;\nTemperature-based
        binning  for baselining or modeling  weather  dependent  energy use  (e.g.,
        \  heating   and  cooling   energy)  and  an  Hour-of-the-Day   binning   tor
        \ weather independent  energy  use (e.g., electrical   energy  use) have been
        developed. This procedure addresses  the problem areas suggested  by the previous
        \ research in the analysis  community while  keeping   the  method  simple
        \ enough   to  be  usable  by  an  HVAC   engineer.   The inclusion  of multiple
        change points (i.e., bins)  through  the use of 5?F (-3?C) bins enables fitting
        \ the  non-linear  variation  of  the  energy  use  and  hence  improves   the
        \ model's  fit significantly over  the  existing  linear  and  change-point
        methods.  The additional   use of humidity sub-binning and lagged temperature
        as independent variables for sub-binning improves the predictions for latent
        load dominated building loads or buildings with high thermal mass constitution,
        respectively.</dc:description>\n<dc:date>2015-08-13T20:22:27Z</dc:date>\n<dc:date>2015-08-13T20:22:27Z</dc:date>\n<dc:date>1999-05</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154788</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-99-05-02;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154818</identifier><datestamp>2015-08-18T05:47:12Z</datestamp><setSpec>com_1969.1_93295</setSpec><setSpec>col_1969.1_93296</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
