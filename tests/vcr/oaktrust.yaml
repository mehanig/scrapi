        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>African-American
        fathers? perspectives on their children?s health education: a qualitative,
        exploratory study</dc:title>\n<dc:creator>Odum, Mary</dc:creator>\n<dc:creator>Smith,
        Matthew Lee</dc:creator>\n<dc:creator>McKyer, E. Lisako J.</dc:creator>\n<dc:subject>African-American
        fathers</dc:subject>\n<dc:subject>paternal perspectives</dc:subject>\n<dc:subject>child
        health</dc:subject>\n<dc:subject>health education</dc:subject>\n<dc:subject>qualitative</dc:subject>\n<dc:description>Purpose:
        To investigate African-American fathers? (AAF) perceptions regarding the applicability
        and need for their involvement as a health connection for their children and
        describe how participating fathers? behavior was affected by their attitudes,
        knowledge, and perceptions of their influence on their children?s health.&#xd;\n&#xd;\nMethods:
        This exploratory study gathered data via semi-structured focus groups (n =
        3) and thematically analyzed it utilizing a grounded theory approach. Participants
        included AAF (n = 20) with a mean age of 37 years (SD 11.79), with at least
        one child between 6 and 18 years old.&#xd;\n&#xd;\nResults: Four major themes
        were revealed: (1) appropriate health education for participants? children
        (should first and foremost be delivered by parents); (2) participants? paternal
        health-related guidance approach (reactive, rather than proactive); (3) participants?
        perceived influences on health-related communication with their children (gender
        roles, efficacy constraints); and (4) paternal definitions of health (most
        often associated with diet).&#xd;\n&#xd;\nConclusion: Understanding AAFs?
        perceived and desired role in their children?s health edification can inform
        initiatives that actively engage these men, and nurture their level of involvement,
        to promote positive health behaviors among their children; this is necessary
        to realize their potential to actively improve the health of their children,
        families, and communities.</dc:description>\n<dc:description>The open access
        fee for this work was funded through the Texas A&amp;M University Open Access
        to Knowledge (OAK) Fund.</dc:description>\n<dc:date>2015-08-17T15:30:15Z</dc:date>\n<dc:date>2015-08-17T15:30:15Z</dc:date>\n<dc:date>2014-12-08</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Odum
