        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Apps
        Seeking Theories: Results of a Study on the Use of Health Behavior Change
        Theories in Cancer Survivorship Mobile Apps</dc:title>\n<dc:creator>Dahlke,
        Deborah Vollmer</dc:creator>\n<dc:creator>Fair, Kayla</dc:creator>\n<dc:creator>Hong,
        Y Alicia</dc:creator>\n<dc:creator>Beaudoin, Christopher E</dc:creator>\n<dc:creator>Pulczinski,
        Jairus</dc:creator>\n<dc:creator>Ory, Marcia G</dc:creator>\n<dc:subject>eHealth</dc:subject>\n<dc:subject>health
        behavior</dc:subject>\n<dc:subject>health promotion</dc:subject>\n<dc:subject>mobile
        apps</dc:subject>\n<dc:subject>mobile health</dc:subject>\n<dc:subject>survivorship</dc:subject>\n<dc:description>Background&#xd;\n&#xd;\nThousands
        of mobile health apps are now available for use on mobile phones for a variety
        of uses and conditions, including cancer survivorship. Many of these apps
        appear to deliver health behavior interventions but may fail to consider design
        considerations based in human computer interface and health behavior change
        theories.&#xd;\n&#xd;\nObjective&#xd;\n&#xd;\nThis study is designed to assess
        the presence of and manner in which health behavior change and health communication
        theories are applied in mobile phone cancer survivorship apps.&#xd;\n&#xd;\nMethods&#xd;\n&#xd;\nThe
        research team selected a set of criteria-based health apps for mobile phones
        and assessed each app using qualitative coding methods to assess the application
        of health behavior change and communication theories. Each app was assessed
        using a coding derived from the taxonomy of 26 health behavior change techniques
        by Abraham and Michie with a few important changes based on the characteristics
        of mHealth apps that are specific to information processing and human computer
        interaction such as control theory and feedback systems.&#xd;\n&#xd;\nResults&#xd;\n&#xd;\nA
        total of 68 mobile phone apps and games built on the iOS and Android platforms
        were coded, with 65 being unique. Using a Cohen?s kappa analysis statistic,
        the inter-rater reliability for the iOS apps was 86.1 (P&lt;.001) and for
        the Android apps, 77.4 (P&lt;.001). For the most part, the scores for inclusion
        of theory-based health behavior change characteristics in the iOS platform
        cancer survivorship apps were consistently higher than those of the Android
        platform apps. For personalization and tailoring, 67% of the iOS apps (24/36)
        had these elements as compared to 38% of the Android apps (12/32). In the
        area of prompting for intention formation, 67% of the iOS apps (34/36) indicated
        these elements as compared to 16% (5/32) of the Android apps.&#xd;\n&#xd;\nConclusions&#xd;\n&#xd;\nMobile
        apps are rapidly emerging as a way to deliver health behavior change interventions
        that can be tailored or personalized for individuals. As these apps and games
        continue to evolve and include interactive and adaptive sensors and other
        forms of dynamic feedback, their content and interventional elements need
        to be grounded in human computer interface design and health behavior and
        communication theory and practice.</dc:description>\n<dc:description>The open
        access fee for this work was funded through the Texas A&amp;M University Open
        Access to Knowledge (OAK) Fund.</dc:description>\n<dc:date>2015-08-17T15:06:41Z</dc:date>\n<dc:date>2015-08-17T15:06:41Z</dc:date>\n<dc:date>2015-03-27</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Vollmer
        Dahlke D, Fair K, Hong YA, Beaudoin CE, Pulczinski J, Ory MG. Apps Seeking
