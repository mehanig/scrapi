        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Application
        of Dissolution Dynamic Nuclear Polarization to the Characterization of Reactions
        Involving Large Molecules</dc:title>\n<dc:creator>Lee, Youngbok</dc:creator>\n<dc:contributor>Hilty,
        Christian</dc:contributor>\n<dc:contributor>Barondeau, David P.</dc:contributor>\n<dc:contributor>Liu
        , Wenshe</dc:contributor>\n<dc:contributor>Young, Ryland</dc:contributor>\n<dc:subject>NMR</dc:subject>\n<dc:subject>DNP</dc:subject>\n<dc:description>Nuclear
        magnetic resonance (NMR) spectroscopy is one of the most important analytical
        tools for organic and biological chemistry. It provides not only detailed
        information on the structure of small molecules and macromolecules, but also
        on molecular interactions. Because of the inherent low sensitivity of NMR,
        a long signal averaging time or a high spin concentration is often required.
        A variety of methods have been explored to improve the sensitivity of NMR.
        Especially, large signal gains can be obtained by hyperpolarization of the
        nuclear spins. NMR signals of hyperpolarized samples are enhanced by several
        orders of magnitude. Dissolution Dynamic Nuclear Polarization (D-DNP) is a
        versatile technique capable of polarizing many different nuclei in the solid
        state, and subsequently providing a hyperpolarized liquid sample following
        a dissolution step. The resulting signal enhancement has made it possible
        to obtain detailed information in research fields as varied as metabolic imaging
        or enzyme catalysis. This dissertation aims to extend the applicability of
        D-DNP into new areas of chemistry, which involve the characterization of interactions
        and reactions involving large molecules.&#xd;\n&#xd;\nIn a first project,
        fluorine hyperpolarization is exploited to investigate protein-ligand interactions.
        The enhancement of 19F signal allows for the detection of submicromolar concentrations
        of fluorinated ligands in the strong-, intermediate-, and weak-binding regimes.
        Several NMR parameters are utilized to observe ligand binding to the macromolecule,
        and to determine dissociation constants.&#xd;\n&#xd;\nIn a second project,
        competitive binding of ligands to the same binding pocket on a protein is
        investigated. Here, polarization flows from a first ligand hyperpolarized
        on protons to the protein, and then to the second ligand. The buildup in function
        of time of the signals due to this relayed nuclear Overhauser effect contains
        structural information on the binding epitope.&#xd;\n&#xd;\nIn a third project,
        the aim is to directly detect a larger molecule, a polymer, which has been
        synthesized starting from hyperpolarized monomers. Using DNP, single scan
        observation of 13C, a common nucleus with large chemical shift dispersion,
        is possible. Time resolved 13C NMR spectroscopy in combination with kinetic
        models permits the description of polymerization reaction of the living anionic
        polymerization of styrene. In summary, several approaches have been investigated
        for utilizing a large hyperpolarization initially produced on small molecules,
        for the benefit of characterizing properties of macromolecules. These developments
        extend the capabilities of D-DNP and demonstrate the potential for leading
        to new applications in fields as diverse as drug discovery and polymer science.</dc:description>\n<dc:date>2013-10-03T14:41:47Z</dc:date>\n<dc:date>2015-05-01T05:57:09Z</dc:date>\n<dc:date>2013-05</dc:date>\n<dc:date>2013-03-13</dc:date>\n<dc:date>May
        2013</dc:date>\n<dc:date>2013-10-03T14:41:47Z</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:type>text</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/149344</dc:identifier>\n<dc:language>en</dc:language>\n<dc:format>application/pdf</dc:format>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154783</identifier><datestamp>2015-08-18T19:10:12Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Effect of a 90 Degree Elbow on the Accuracy of Liquid Flow Measurement with
        an Insertion Flowmeter</dc:title>\n<dc:creator>Woo, Seongwoo</dc:creator>\n<dc:description>To
        quantify the measurement error of slow meters in the developing length, simulation
        model development, local velocity measurements, flowmeters test, and regression
        model development were carried out for 10.2 cm, 15.2 cm, and 20.3 cm pipe
        system. The test facility used was the flow loop at Riverside campus, Texas
        A&amp;M University.  The test section was made on the basis of ASME guidelines
        (1971).&#xd;\nSimulation models were developed using Fluent/UNS to estimate
        the velocity contours in the developing length of 10.2 cm, 15.2 cm and 20.3
        cm. for evaluation of the standard deviation and the non-dimensional velocity
        contour data, the developing length of 10.2 cm, 15.2 cm, and 20.3 cm pipe
        with pressure fitting 9short radius of curvature) was 6 diameters downstream.
        For 10.2 cm with a long radius of curvature elbow, it was 10 diameters downstream
        of the elbow. &#xd;\nThe local velocity at 2 and 9 diameters downstream was
        measured with the help of a five0hole probe. The distorted velocity profile
        was distorted to the outside of pipe at 2 diameters downstream and 0 degrees.
        It had a double peak at 90 degrees and 2 diameters downstream. For 10.2 cm
        with a pressure fitting, the developing length was 6 diameters downstream.
        On the other hand, it was 9 to 10 diameters for 10.2 cm with the long radius
        of curvature. For 10.2 cm and 15.2 piping system with pressure fittings, the
        largest measurement error was -25% and -40% at 2D and 180 degrees. On the
        other hand, for the 102 cm pipe with R = 11.4 and 16.5cm, the largest measurement
        error was -15% at 2D and 180 degrees. The measurement error decreases exponentially
        or quadratically.&#xd;\nFinally, regression models were developed on the basis
        of the data trends of simulation, five-hole, and flowmeters data. The measurement
        error of simulation results, five-hole, and flowmeters data decreased quadratically
        or exponentially in the developing length. Exponential model was well described
        in the re0developing and fully developing region for 0 and 180 degrees flowmeters
        orientation. On the other hand, the data at 90 degrees was fluctuating and
        converging at zero.&#xd;\n.</dc:description>\n<dc:date>2015-08-13T16:05:41Z</dc:date>\n<dc:date>2015-08-13T16:05:41Z</dc:date>\n<dc:date>2000-08</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154783</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-00-08-02;</dc:relation>\n<dc:publisher>Energy
        Systems Laboratory</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154784</identifier><datestamp>2015-08-18T19:12:42Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development
        and Validation of a Computer Model for Energy-Efficient Shaded Fenestration
        Design</dc:title>\n<dc:creator>Oh, Kie Whan</dc:creator>\n<dc:description>The
        goal of this study is to develop and validate a computerized model for an
        energy? efficient  fenestration system that can easily be incorporated into
        the architectural design process. This model is for the thermal analysis of
        a shaded fenestration system and considers selected effects of the solar shades.
        Several simulation programs have been developed for the thermal analysis of
        a shaded window system.  However, none of the previous programs has incorporated
        a validated simulation model into a visually effective display such as a sunpath
        diagram.&#xd;\n&#xd;\nThe proposed methodology concentrates on the development
        of various new graphical aids tor effectively displaying a shaded design and
        develops a thermal model for calculating the heat transfer through an unshaded
        window at any orientation. A computerized simulation model, called the Shaded
        Fenestration Design (SFD) model, was developed that is capable of calculating
        \ the amount of solar radiation for a clear day as well as calculating the
        heat transfer through window glazing. The SFD model also provides new computerized
        displays of the sunpath diagrams that include the equidistant, orthographic,
        stereographic, gnomonic, and cylindrical projections, as well as the accompanying
        shading mask protractors.&#xd;\n&#xd;\nThe program simulates clear sky solar
        radiation for locations in the U.S. using the methods developed by the ASHRAE
        Handbook, Duffie and Beckman, and Kreider and Rabl. An&#xd;\nanisotrophic
        sky model was applied for the calculation of solar radiation on a tilted surface
        and the transmitted  solar radiation through the single-glazed window.&#xd;\nA
        highly insulated experimental test box was constructed to measure the total
        heat gain through the window glazing as well as the amount of solar radiation
        on the vertical surface. A finite difference model was then developed to provide
        a comparative validation. The results from the proposed solar simulation model
        were also compared against the simulated results from the DOE-2 program.&#xd;\n&#xd;\nThe
        portions of the work that represent new contributions include: l) computerization
        of the four projection methods (i.e.? orthographic. stereographic. gnomonic.
        and cylindrical projections)  for the sunpath diagram and the shading mask
        protractor, 2) display of the hourly intensity of solar data onto the path
        of the sun for horizontal and vertical orientations at varying&#xd;\noff-south
        azimuths, 3) use of a moveable viewpoint for the sunpath diagram, and 4) development
        \ of experimental  test sets of the measured heat gain for various shading
        configurations.</dc:description>\n<dc:date>2015-08-13T16:15:19Z</dc:date>\n<dc:date>2015-08-13T16:15:19Z</dc:date>\n<dc:date>2000-05</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154784</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-00-05-01;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154785</identifier><datestamp>2015-08-18T19:14:22Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
