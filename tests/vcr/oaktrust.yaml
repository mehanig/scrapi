        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Performance
        of Energy Management Control Systems (EMCS) in Selected Texas LoanSTAR Buildings</dc:title>\n<dc:creator>Schmode,
        Michele</dc:creator>\n<dc:description>This report describes an investigation
        of energy use at various LoanSTAR sites.  The effects of installing Energy
        Management Control Systems (EMCS) on electricity consumption was studied at
        four LoanSTAR sites:   Stroman High School, Victoria High school, Sims Elementary
        School, and Zachry Engineering Center.   In the course of this study, LoanSTAR
        monitoring data was used to analyze the changes in energy consumption based
        only on EMCS retrofits. The results will show that the installation ofEMCS
        was successful in reducing energy consumption and/or changing the hourly energy
        consumption pattern.</dc:description>\n<dc:date>2015-08-18T18:38:34Z</dc:date>\n<dc:date>2015-08-18T18:38:34Z</dc:date>\n<dc:date>1995-08</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154824</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-95-08-03;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154825</identifier><datestamp>2015-08-19T05:42:03Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development
        of Fourier Series and Artificial Neural Network Approaches to Model Hourly
        Energy Use in Commercial Buildings</dc:title>\n<dc:creator>Dhar, Amitava</dc:creator>\n<dc:description>This
        dissertation develops Fourier series and Artificial Neural Network (ANN) approaches
        to model hourly energy use in commercial buildings and illustrates application
        to data-screening.&#xd;\nThe procedure for modeling hourly energy use has
        two steps: (i) Day-typing and (ii) Model development.  The mean diurnal energy
        \ use and the diurnal profile may be different during working weekdays, weekends,
        holidays and Christmas due to major changes in mode of operation.  The first
        step, known as day-typing, is important for removing such effects.  The second
        step is to develop models for each day-type.&#xd;\nFourier series analysis
        is eminently suitable for modeling strongly periodic data. Energy use in commercial
        buildings being strongly periodic, is appropriate for Fourier series treatment.
        \ Generalized Fourier Series (GFS) model equations, developed for both weather
        independent and weather dependent energy use, give a set of parameters involving
        time and/or weather variables. Stepwise regression is performed to select
        the important parameters and a final model for each day-type is developed
        using the selected parameters.&#xd;\nThere are situations when only temperature
        data is available. A Temperature based Fourier Series (TFS) equation for modeling
        heating and cooling energy use has been developed to deal with such cases.
        Two important advantages of TFS are that it (i)&#xd;\n &#xd;\n&#xd;\n&#xd;\n&#xd;\nrepresents
        nonlinear variation of energy use in a linearized functional form and (ii)
        can indirectly account for humidity and solar effect in the cooling energy
        use.&#xd;\nANNs with back propagation algorithms give high prediction accuracy
        and has been applied by many researchers to model hourly energy use in commercial
        buildings. However, the training of Back  Propagation Network (BPN) algorithms
        is a long, uncertain process.  ANNs with local basis functions require significantly
        shorter training times than conventional BPNs. A methodology has been developed
        to model heating and cooling energy use in commercial buildings using a one-hidden-layer
        ANN with two dimensional wavelet basis functions derived from cubic splines.&#xd;\nA
        suitable prediction interval can be generated and used to perform data? screening.
        \ Application of the TFS approach to data-screening is illustrated with monitored
        data.</dc:description>\n<dc:date>2015-08-18T18:40:40Z</dc:date>\n<dc:date>2015-08-18T18:40:40Z</dc:date>\n<dc:date>1995-05</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154825</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-95-05-03;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154826</identifier><datestamp>2015-08-19T05:42:12Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Aerosol
        Deposition in Transport Lines</dc:title>\n<dc:creator>Muyshondt, Arnoldo</dc:creator>\n<dc:description>Particle
        deposition  in  contraction  fittings  with  half-angles of   12 degrees,
        \ 45 degrees,  and  90 degrees; expansion fittings with half-angles of 3 degrees,
        6 degrees, 12 degrees, 45 degrees, and 90 degrees; and  large-diameter transport
        lines   (up   to 102  mm  diameter)  was  measured  experimentally.    Aerosol
        losses   in the transition fittings were  found  to be a function of three
        \ parameters; namely, Stokes number, area  ratio,  and  half-angle.  Based
        \ on  experimental data,  correlations were  developed that allow prediction
        of  particle  losses  in contraction and  expansion    fittings as a function
        \ of Stokes  number, area   ratio,  and  half-angle.   A  correlation  was
        \ also  developed for  large transport tubes  that  allows  prediction of
        non-dimensional dep0sition velocity as a function&#xd;\nof  non-dimensional
        \ relaxation time  and flow  Reynolds number.&#xd;\n&#xd;\nFor   a  given
        \  half-angle,  losses   in  a  contraction  fitting   correlate  well   with
        \ the parameter Stkc(1-Ao, Ae)  Aerosol  particle  deposition in the contraction
        fittings was also modelled numerically and  the  numerical  results  show
        \ good  agreement with  experimental&#xd;\ndata.   In general, losses in a
        contraction fitting  decrease with decreasing half-angle and area ratio.&#xd;\n
        &#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\nLosses in expansion  fittings  increase
        \ with  decreasing  half-angle  down  to an angle of  approximately   12 degrees
        thereafter,  losses  decrease   with  decreasing  half-angle.          Losses
        decrease with decreasing area ratio.  A 90 degree expansion half-angle fitting
        produced the lowest aerosol  losses.&#xd;\nThe  correlation   for  large-diameter
        \  transport   tubes  shows   good  agreement   with previous  correlations
        \ for  deposition  in small  diameter  tubes  as well  for the full  range
        of tube sizes (13 mm to 102 mm diameter)  and Reynolds  numbers  (up to 55,000)
        tested.  For large tubes, the correlation  shows improved prediction characteristics
        as compared to earlier models.  For example, penetration  of 20 um aerodynamic
        diameter aerosol particles through a  I 02  mm diameter  tube  at  a flow
        \ rate of 2260  L/min was  measured  to  be 59%.   The present model predicts
        a penetration  of 62%, while two previously  reported  models that do not
        \ include Reynolds number  effects,  predict 80%  and 82%.&#xd;\nThe correlations
        \ presented  in this study should  be useful  sub-models  for predicting aerosol
        losses in transition fittings  and large-diameter  transport  system; in general,
        models that  are used to evaluate  overall  losses in aerosol  transport  systems.</dc:description>\n<dc:date>2015-08-18T18:45:48Z</dc:date>\n<dc:date>2015-08-18T18:45:48Z</dc:date>\n<dc:date>1995-12</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154826</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-95-12-02;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154827</identifier><datestamp>2015-08-19T05:42:02Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Analysis of Grocery Store Energy Use</dc:title>\n<dc:creator>Cox, Raplh Luther,
        III</dc:creator>\n<dc:description>Approximately 3% of the United States' commercial
        building energy consumption is attributable to food sales facilities.  Although
        this is one of the smallest consumption percentages, it is still significant,
        amounting to about 151 trillion Btu, or $2.17 billion per year.  Food sales
        facilities ranging from 10,000 to 100,000 sq. ft. use 3 to 5.5 W/ sq. ft.
        (32 to 60 W/ sq. m.) &#xd;\nof electricity two to three times what&#xd;\n
        &#xd;\ntypical office buildings of the same size use (EIA 1986).  Identifying
        potentials for energy savings in food sales facilities is therefore a worth-while
        pursuit.&#xd;\n&#xd;\nWhy do people study energy consumption?  According to
        Haberl et al. (1990), there are five different groups of people who can benefit
        from building energy monitoring and at least seven basic applications of energy
        monitoring projects.  The five groups of beneficiaries are:  the energy analyst;
        the energy consumer; governmental agencies; engineers, manufacturers, and
        contractors; and, utility and fuel suppliers.  The seven basic applications
        are: energy consumption and load forecasting, evaluation of end-use energy
        data, the monitoring of energy savings from retrofits, determining system
        .efficiencies, environmental quality issues, analyzing the human factor, and
        diagnosing operational and maintenance problems.&#xd;\n&#xd;\nThis thesis
        is a study of the energy use in supermarkets, which fall into the category
        of the energy consumer.  This study is of interest to the energy analyst and
        the manufacturers of grocery store equipment, and to utilities which can use
        the results of energy consumption modeling procedures developed herein as
        inputs to load-predicting models.  Many papers and reports have been written
        about the energy use in grocery stores.  In general, they addressed three
        major issues:  energy use surveys and market analyses, refrigeration and HVAC
        system improvements, and energy use modeling methods.  This thesis extends
        the foregoing work by first performing a general energy use survey of over
        90 grocery stores, and presenting statistics regarding their energy use characteristics.
        \ Then, several of the previous methods of energy consumption modeling are
        adapted and applied to the whole-&#xd;\n &#xd;\n&#xd;\n&#xd;\nbuilding and
        sub-metered component load data from two case study grocery stores. Two methods
        of modeling, multiple linear regression and principal component analysis are
        evaluated.  Finally, a new method is developed and tested that allows for
        the accurate estimation of sub-metered loads without incurring the expense
        of collecting many months of hourly, sub-metered data.</dc:description>\n<dc:date>2015-08-18T18:51:21Z</dc:date>\n<dc:date>2015-08-18T18:51:21Z</dc:date>\n<dc:date>1993-12</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154827</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-93-12-01;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154828</identifier><datestamp>2015-08-19T05:42:11Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
