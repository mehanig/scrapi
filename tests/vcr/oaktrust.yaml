        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Energy
        Conservation Opportunities in Commercial and Industrial Facilities: Energy
        Utilization Indices (EUI) in Texas LoanSTAR Buildings</dc:title>\n<dc:creator>Phillips,
        Michael</dc:creator>\n<dc:description>The work described in this report was
        performed  under the direction of the Energy Analysis and Diagnostic Center
        (EADC) at Texas A&amp;M University.  The EADC program is managed by University
        City Science Center under agreement  with the U.S.  Department of Energy,
        which financially supports the program.&#xd;\nThe objective of the EADC is
        to identify, evaluate, and recommend--through analyses&#xd;\n&#xd;\nof an
        industrial plant's operations--opportunities\tto conserve energy and reduce
        its cost. Our recommendations  are based upon observations and measurements
        \ we made in your plant; because our time was limited, we do not claim to
        have complete detail on every aspect of the \tplant's \toperations.\tAt\tall
        \ttimes\twe   try \tto \toffer\tspecific  and \tquantitative recommendations
        \ of cost savings and energy conservation  to the plants we serve.   We do
        not attempt,  however, to prepare  engineering  designs or otherwise  perform
        \ services you would expect from an engineering firm, a vendor, or a manufacturer's
        \ representative.\tWhen the  need  for  that  kind of assistance arises,  we
        urge  you to  consult  them  directly. \tIf, however, you would like to discuss
        the content of the report or if you have another  question about  energy use,
        please feel welcome to contact  us at the EADC  at (409) 845-5019.</dc:description>\n<dc:date>2015-08-18T18:53:46Z</dc:date>\n<dc:date>2015-08-18T18:53:46Z</dc:date>\n<dc:date>1993-08</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154828</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-93-08-01;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154829</identifier><datestamp>2015-08-19T05:42:30Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Monitoring
        the Performance of a Residential Central Air Conditioner under Reduced Evaporator
        Air Flow on a Test Bench</dc:title>\n<dc:creator>Palani, Manivannan</dc:creator>\n<dc:description>This
        report presents results from degraded performance measurements of a residential
        air conditioning system operating under reduced evaporator air flow.  Experiments
        were conducted using a R-22 three-ton split-type cooling system with a short-tube
        orifice expansion device. Results are presented here for a series of tests
        in which the air flow across evaporator was reduced by 25%, 50%, 75%, and
        90% of normal  amount of air flow as specified by ARI.  Return air temperature
        \ was maintained at 80 F dry bulb for all the standard and degraded experiments.
        Experiments were conducted for three different return humidity conditions
        of20% RH, 45% RH, and 65% RH and three outdoor  conditions of70?F,  85?F,
        and 100?F dry bulb temperature.&#xd;\nAt present, very little information
        has been published which quantifies the degraded performance of a residential
        cooling system operating under reduced evaporator air flow. Degraded performance
        measurements can provide information which could help electric utilities evaluate
        the potential impact of system-wide maintenance programs.</dc:description>\n<dc:date>2015-08-18T18:56:01Z</dc:date>\n<dc:date>2015-08-18T18:56:01Z</dc:date>\n<dc:date>1992-11</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154829</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-92-11-01;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154830</identifier><datestamp>2015-08-19T05:42:09Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Measured Energy Impact of Air Leakage on Frame Wall Systems</dc:title>\n<dc:creator>Bhattacharyya,
        Souvik</dc:creator>\n<dc:description>Infiltration is customarily assumed to
        increase the heating and cooling load of a building by an amount equal to
        the mass flow rate of the infiltration times the enthalpy difference between
        the inside  and outside air - with the latent portion of the enthalpy difference
        sometimes neglected.  An experimental and analytical investigation has been
        conducted on the actual energy impact  of air leakage on frame wall systems.
        \ Calorimetric  measurements  conducted on a small test cell and on a well
        characterized stud-cavity wall specimen with measured amounts of air leakage
        introduced under a variety of controlled conditions and configurations show
        convincingly  that infiltration can  lead  to  a  much  smaller  change  in
        \ the energy load than is customarily calculated.   The data also suggest
        that the phenomenon  occurs  in full-sized houses  as well.&#xd;\n&#xd;\nInfiltration
        Heat Exchange Effectiveness  {IHEE), ?,   is  introduced  as  a mea? sure
        \ of the  effectiveness  of a  building  in  'recovering'  heat  otherwise
        \ lost  {or gained) because  of infiltration.  Measurements  show that ?  increases
        \ as:&#xd;\na) flow rate decreases;&#xd;\n&#xd;\nb) flow path length increases;&#xd;\n&#xd;\nc)
        hole/crack  size decreases.&#xd;\n&#xd;\n?  also generally increases  as the
        pressurization  exponent, n, increases;  so fan&#xd;\n&#xd;\n-&#xd;\n &#xd;\n&#xd;\n&#xd;\npressurization
        results may be useful in predicting  E     for buildings.  An analytical&#xd;\n?&#xd;\nmodel
        based  on fundamental heat and mass  transfer principles  has  been  &#xd;\n&#xd;\ndeveloped
        \ and  all  the predicted  values  of  E     as  a  function of air  flow
        \ rates  and effective path length for the different stud-cavity wall specimen
        test configurations were remarkably  consistent with the experimental results.&#xd;\n&#xd;\nSignificant
        experimental results include:&#xd;\n&#xd;\n&#xd;\na) E  values as high as
        0.9  and as low as 0.05 for the test cell configurations tested indicate an
        energy impact of the air leakage as low as 10% of customary values;&#xd;\n&#xd;\nb)
        E   values in the 0.16-0.7 range in the stud-cavity (vs. theoretical maximum&#xd;\n&#xd;\nof
        0.5);  and&#xd;\n&#xd;\n?\t\tc) E   values of 0.16  to 0.34  for air exiting
        the stud-cavity directly across from the entry.&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n?</dc:description>\n<dc:date>2015-08-18T18:59:09Z</dc:date>\n<dc:date>2015-08-18T18:59:09Z</dc:date>\n<dc:date>1991-05</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154830</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-91-05-03;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154831</identifier><datestamp>2015-08-19T05:42:27Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Effects of Frost Growth on Finned Tube Heat Exchangers under Laminar Flow</dc:title>\n<dc:creator>Kondepudi,
        Sekhar</dc:creator>\n<dc:description>A study on the effects of frost growth
        on the performance of finned tube heat exchangers under laminar flow has been
        conducted.  The study was both experimental and analytical.&#xd;\n&#xd;\nThe
        experimental part of the investigation dealt with different fin geometries:
        louvered,  corrugated,  wavy,  flat  plate  fins  and  also  spine  fin  types.\tThe
        parameters  which  were  varied  include  the  air  humidity,  air  and  refrigerant
        temperature, air flow rate and fin density. A new term called the energy transfer
        coefficient has been defined to account for the combined heat and mass transfer
        processes occurring during frosting. The variables measured were the amount
        of frost growth, the energy transfer coefficient, the pressure drop across
        the coils, the enthalpy drop, and the effectiveness of the coils.  The general
        trends were found to be consistent with the literature.  It was found that
        the frost growth increases with humidity, air temperature, velocity and fin
        density due to an increase in the mass transfer.  The dominant factor was
        the humidity content of the air.  When the relative humidity was increased
        from 74%  to 80 %  at an air temperature of&#xd;\n &#xd;\n&#xd;\n&#xd;\n&#xd;\n&#xd;\n32
        degrees F, the frost growth increased by approximately 22 %.   The energy
        transfer coefficient initially increases by 10 to 15%  with the onset of frost
        formation due to increased surface area and surface roughness but then drops
        off due to the insulating layer of frost. The louvered fin type had the highest
        energy transfer coefficient in the neighborhood of 50 Btu/hr-F-sq. ft.  as
        compared to the flat fin type which was in the neighborhood of 38 Btu/hr-sq.
        ft. ?     However, when these results were normalized with respect to dry
        co.1ditions, it was found that the flat fin type performed better than the
        louvered fin type.&#xd;\n&#xd;\nA mathematical model was developed to  simulate
        the experiments, based on fundamental heat and mass transfer principles.  Due
        to the complexity of the problem, the model in its present form can  handle
        flat plate fin types only.   In addition to being able to predict energy transfer
        and frost growth, the model also performs a non-dimensional analysis on the
        heat exchanger performance in terms of NTU - Effectiveness, and Fin Performance.
        Comparisons were made between the experimental results and those predicted
        by the model for the frost growth, energy transfer coefficient, pressure drop
        and heat exchanger effectiveness. The results from the model were within 15
        to 20%  of the experimental values</dc:description>\n<dc:date>2015-08-18T19:02:39Z</dc:date>\n<dc:date>2015-08-18T19:02:39Z</dc:date>\n<dc:date>1988-12</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/1969.1/154831</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ESL-TH-88-12-02;</dc:relation>\n<dc:publisher>Texas
        A&amp;M University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:oaktrust.library.tamu.edu:1969.1/154832</identifier><datestamp>2015-08-19T05:42:05Z</datestamp><setSpec>com_1969.1_1656</setSpec><setSpec>com_1969.1_3364</setSpec><setSpec>col_1969.1_2482</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
