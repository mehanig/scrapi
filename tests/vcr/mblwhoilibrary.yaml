        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Clicking
        in shallow rivers : short-range echolocation of Irrawaddy and Ganges River
        dolphins in a shallow, acoustically complex habitat</dc:title>\n<dc:creator>Jensen,
        Frants H.</dc:creator>\n<dc:creator>Rocco, Alice</dc:creator>\n<dc:creator>Mansur,
        Rubaiyat M.</dc:creator>\n<dc:creator>Smith, Brian D.</dc:creator>\n<dc:creator>Janik,
        Vincent M.</dc:creator>\n<dc:creator>Madsen, Peter T.</dc:creator>\n<dc:description>\xA9
        The Author(s),  2013. This article is distributed under the terms of the Creative
        Commons Attribution License. The definitive version was published in PLoS
        ONE 8 (2013):  e59284, doi:10.1371/journal.pone.0059284.</dc:description>\n<dc:description>Toothed
        whales (Cetacea, odontoceti) use biosonar to navigate their environment and
        to find and catch prey. All studied toothed whale species have evolved highly
        directional, high-amplitude ultrasonic clicks suited for long-range echolocation
        of prey in open water. Little is known about the biosonar signals of toothed
        whale species inhabiting freshwater habitats such as endangered river dolphins.
        To address the evolutionary pressures shaping the echolocation signal parameters
        of non-marine toothed whales, we investigated the biosonar source parameters
        of Ganges river dolphins (Platanista gangetica gangetica) and Irrawaddy dolphins
        (Orcaella brevirostris) within the river systems of the Sundarban mangrove
        forest. Both Ganges and Irrawaddy dolphins produced echolocation clicks with
        a high repetition rate and low source level compared to marine species. Irrawaddy
        dolphins, inhabiting coastal and riverine habitats, produced a mean source
        level of 195 dB (max 203 dB) re 1 \xB5Papp whereas Ganges river dolphins,
        living exclusively upriver, produced a mean source level of 184 dB (max 191)
        re 1 \xB5Papp. These source levels are 1\u20132 orders of magnitude lower
        than those of similar sized marine delphinids and may reflect an adaptation
        to a shallow, acoustically complex freshwater habitat with high reverberation
        and acoustic clutter. The centroid frequency of Ganges river dolphin clicks
        are an octave lower than predicted from scaling, but with an estimated beamwidth
        comparable to that of porpoises. The unique bony maxillary crests found in
        the Platanista forehead may help achieve a higher directionality than expected
        using clicks nearly an octave lower than similar sized odontocetes.</dc:description>\n<dc:description>This
        study was made possible through the logistical and field support of the Bangladesh
        Cetacean Diversity Project of the Wildlife Conservation&#13;\nSociety, and
        funded by frame grants from the Danish Natural Science Foundation to PTM.
        FHJ was supported by the PhD School of Aquatic Sciences, Denmark,&#13;\nand
        is currently funded by a postdoctoral fellowship from the Danish Council for
        Independent Research | Natural Sciences. VMJ was supported by a fellowship
        of&#13;\nthe Wissenschaftskolleg Berlin. PTM was supported by frame grants
        from the Danish Natural Science Foundation.</dc:description>\n<dc:date>2013-07-02T14:56:29Z</dc:date>\n<dc:date>2013-07-02T14:56:29Z</dc:date>\n<dc:date>2013-04-03</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>PLoS
        ONE 8 (2013):  e59284</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1912/6030</dc:identifier>\n<dc:identifier>10.1371/journal.pone.0059284</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>http://dx.doi.org/10.1371/journal.pone.0059284</dc:relation>\n<dc:rights>http://creativecommons.org/licenses/by/3.0/</dc:rights>\n<dc:format>application/pdf</dc:format>\n<dc:publisher>Public
        Library of Science</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
