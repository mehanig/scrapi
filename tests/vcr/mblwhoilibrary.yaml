        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Ocean
        acidification not likely to affect the survival and fitness of two temperate
        benthic foraminiferal species : results from culture experiments</dc:title>\n<dc:creator>McIntyre-Wressnig,
        Anna</dc:creator>\n<dc:creator>Bernhard, Joan M.</dc:creator>\n<dc:creator>Wit,
        Johannes C.</dc:creator>\n<dc:creator>McCorkle, Daniel C.</dc:creator>\n<dc:description>Author
        Posting. \xA9 The Author(s), 2014.  This is the author's version of the work.
        It is posted here by permission of Cushman Foundation for Foraminiferal Research
        for personal use, not for redistribution.  The definitive version was published
        in Journal of Foraminiferal Research 44 (2014): 341-351.</dc:description>\n<dc:description>Specimens
        of Bolivina argentea and Bulimina marginata, two widely distributed temperate
        benthic foraminiferal species, were cultured at constant temperature and controlled
        pCO2 (ambient, 1000 ppmv, and 2000 ppmv) for six weeks to assess the effect
        of elevated atmospheric CO2 concentrations on survival and fitness using Adenosine
        Triphosphate (ATP) analyses and on shell microfabric using high-resolution
        SEM and image analysis. To characterize the carbonate chemistry of the incubation
        seawater, total alkalinity and dissolved inorganic carbon were measured approximately
        every two weeks. Survival and fitness were not directly affected by elevated
        pCO2 and the concomitant decrease in seawater pH and calcite saturation states
        (\u03A9c), even when seawater was undersaturated with respect to calcite.
        These results differ from some previous observations that ocean acidification
        can cause a variety of effects on benthic foraminifera, including test dissolution,
        decreased growth, and mottling (loss of symbiont color in symbiont-bearing
        species), suggesting that the benthic foraminiferal response to ocean acidification
        may be species specific. If so, this implies that ocean acidification may
        lead to ecological winners and losers even within the same taxonomic group.</dc:description>\n<dc:description>This
        research was supported by NSF grants OCE-0647899 to DCM and JMB, OCE-0725966
        to JMB and DCM, and OA-1219948 to JMB.</dc:description>\n<dc:description>2015-10-01</dc:description>\n<dc:date>2014-12-18T17:20:29Z</dc:date>\n<dc:date>2014-10</dc:date>\n<dc:type>Preprint</dc:type>\n<dc:identifier>http://hdl.handle.net/1912/7003</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>http://jfr.geoscienceworld.org/content/44/4/341.short</dc:relation>\n</oai_dc:dc>\n</metadata>\n
